<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/formStyle.css"  crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css"  crossorigin="anonymous">


</head>
<body>
<a th:href="@{/productos/busqueda2}"> c-- </a> <h5 th:text="@{Vista detallada}"> </h5>


<div>
	<div class="container" style="background-color:rgb(192, 192, 192);">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-12">
      <h1 class="page-header"></h1>
    </div>
  </div>
  <!-- /.row -->

  <div >
    
      

        <div class="main-product-image space">
              <img
						th:alt="${producto.imagen.url}"
						th:src="@{ '/images/' + ${producto.imagen.url} }"
						style= " object-fit: cover; max-width:100%"
					>

        </div>
  

    <div >

          <!-- Product Price  -->
          <div class="form-group price_elem row">
            <label class="col-sm-3 col-md-3 form-control-label nopaddingtop">Precio:</label>
            <div class="col-sm-8 col-md-9">
              <span class="product-form-price" id="product-form-price" th:text="${producto.costo}"></span>
              
              
            </div>
          </div>
 
          <div class="form-group row">
            <label class="col-sm-3 col-md-3 col-lg-6 form-control-label">Descripcion:   </label>
            <div class="col-sm-8 col-md-9 description">
              <p style="white-space: pre-wrap;" th:text="${producto.descripcion}"></p>
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-md-3 col-lg-6 form-control-label">Rubros:   </label>
            <div class="col-sm-8 col-md-9 description">
              <p th:each= "r : ${producto.rubros}" th:text= "${r.descripcion}"></p>
            </div>
          </div>


        <div class="list-group">
		  <div th:each= "c : ${comentarios}"  class="list-group-item  flex-column align-items-start ">
		    <div class="d-flex w-100 justify-content-between">
		      <small th:text="${c.usuario.usuario}"></small>
		      <a th:if="${usuario=='admin'}"  type="button" th:href="@{/productos/borrarCom/} + ${c.id}" class="btn btn-outline-danger me-1">Borrar</a>
		    </div>
		    <h5 class="mb-1" style="white-space: pre-wrap;" th:text="${c.comentario}"></h5>	
		    	  
	     </div>

      </div>


    </div>


    </div>
  </div>

  

</div>
</div>

<form  class="form text-left text-nowrap" th:action="@{/productos/nuevoComen}" th:object="${comen}" method="post">

  <textarea rows="7" type="text" name="comentario" th:field="*{comentario}" ></textarea>
 

  <button type="submit">Enviar</button>
</form>

</body>
